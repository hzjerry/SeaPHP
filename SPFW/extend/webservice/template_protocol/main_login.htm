<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="GBK">
		<meta name="viewport" content="width=device-width"/>

		<link rel="stylesheet" type="text/css" href="{@tag_web_path}web_login.css" /><!--登录界面-->
		<link rel="stylesheet" type="text/css" href="{@tag_web_path}button_google_style.min.css" /><!--按钮样式-->
		<link rel="shortcut icon" href="/favicon.ico"><!--ico图标-->
		<link rel="apple-touch-icon" href="#"><!--苹果移动终端放到桌面的具有玻璃效果的图标-->
		<style>body{font: 12px/22px "Lucida Grande","Verdana","Arial","Bitstream Vera Sans","sans-serif","新宋体","宋体";}</style>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script><!--jquery 基础库-->
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script><!--jquery UI库-->
		<script src="{@tag_web_path}jQuery.md5.min.js"></script><!--jquery md5库-->

		<script>
		$(function()
		{
			//登录验证
			$("#btn_submit").click(function()
			{
				var sUname = $('#login_name').val();
				var sPwd = $('#login_pwd').val();
				if (sUname == '' || sPwd == '')
				{
					var frame = $("#gc-lgoin");
					frame.hide();
					frame.show("shake", 450);
				}
				else
					location.href = '{@tag_my_self}?login=auth&uname='+ sUname +'&pwd='+ $.md5(sPwd);
			});

			//使用公共帐号按钮
			$("#btn_goto_public").click(function()
			{
				location.href = '{@tag_my_self}?login=public';
			});
		});
		</script>

		<title>Login frame</title>
	</head>

	<body>
		<div style="margin-top:50px;"></div>

		<div style="width:100%;">
			<div style="width:280px;margin-left:auto;margin-right:auto;text-align:center;">
				<h1>Protocol view auth<br />访问授权</h1>
			</div>

			<div id="gc-lgoin" style="width:250px;"><!--登录表单-->
				<label>用户名:<br/><input id="login_name" class="user_login" type="text" maxlength="20" required="required"></label>
				<label>密码:<br/><input id="login_pwd" class="user_pass" type="password" maxlength="20" required="required"></label>
				<div style="width:100%">
					<button id="btn_submit" class="action blue" ><span class="label">登录</span></button>
					<button id="btn_goto_public" class="action red" style="float:right;"><span class="label">公共帐号</span></button>
				</div>
			</div>
			<div style="margin-top:15px;text-align:center;">
				本站点使用html5技术构建<br/>推荐您安装<a href="http://www.google.cn/intl/zh-CN/chrome/browser/">Google Chrome</a>浏览器
			</div>
		</div>
	</body>
</html>
